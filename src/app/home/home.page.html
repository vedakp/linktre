<ion-content>
  <ion-grid>
    
    <ion-row class="ion-justify-content-center">
      <ion-col size="10">
        <ion-row class="margin50">
          <ion-img src="https://www.simplystart.in/wp-content/uploads/2020/10/cropped-Simplystart-logo.png"></ion-img>
        </ion-row>
        <ion-row *ngFor="let item of links">
          <a href="{{item.link}}"><ion-button expand="block">{{item.name}}</ion-button></a>
        </ion-row>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
